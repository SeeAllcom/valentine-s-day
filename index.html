<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
<div class="container">
    <div class="Mainprompt">
        <img class="image" src="images/cute.gif" alt="">
        <div class="text">
            <h1 class="hh" id="name">–ü—Ä–∏–≤—ñ—Ç, –∫–∞—Ä–æ–æ–∫–∞ –∫—Ä–∞—Å–æ—Ç–∫–∞!</h1>
            <p class="pp" id="question">–¢–∏ –±—É–¥–µ—à –º–æ—ó–º –ë—É—Å–∞–Ω—á–∏–∫–æ–º üå∏? </p>
        </div>
        <div class="buttons">
            <button class="button no" id="no-button" onclick="showMessage('No')">–ù—ñ</button>
            <button class="button yes" id="yesButton" onclick="showMessage('Yes')">–¢–∞–∫</button>
        </div>
    </div>
</div>
<script>

    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yesButton');

    // Add event listener for mouseenter event
    noButton.addEventListener('mouseenter', () => {
        showMessage('No')
    });
    noButton.addEventListener('touchstart', () => {
        yesButton.style.pointerEvents = 'none';
    });
    noButton.addEventListener('touchend', () => {
        setTimeout(() => yesButton.style.pointerEvents = 'auto', 150);
    });

    function showMessage(response) {

        const setNoResponse = () => {
            const noButton = document.getElementById("no-button");
            const yesButton = document.getElementById("yesButton")
            const name = document.getElementById("name");
            const question = document.getElementById("question");
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;

            noButton.style.position = "absolute";

            document.getElementsByClassName("image")[0].src = "images/gun.gif";

            const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";

            question.textContent = "–ù–µ –ø–æ–Ω—è–≤, —Ö–æ—á–µ—à –æ—Ç—Ä–∏–º–∞—Ç–∏ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–æ–≥–æ —á–∞–ø–∞–ª–∞—Ö–∞?";
            name.style.display = "none";

            noButton.textContent = '–ù–µ –±—É–¥—Éüò§';
            yesButton.textContent = '–ë—É–¥—É —Ç–≤–æ—ó–º –±—É—Å–∞–Ω—á–∏–∫–æ–º, –Ω–µ —Å—Ç—Ä—ñ–ª—è–π ü•π';
        }

        const setYesResponse = () => {
            document.getElementById("name").remove();
            document.getElementById("no-button").remove();

            const yesMessage = document.getElementById("question");
            yesMessage.textContent = "–¢–∏ –º–æ—è –±—É—Å—ñ–Ω–∫–∞ üòò";
            yesMessage.style.display = "block";
            yesMessage.style.fontStyle = "normal";
            document.getElementsByClassName("image")[0].src = "images/kiss.gif";

            document.getElementById("yesButton").remove();
        }

        switch (response) {
            case 'No':
                setNoResponse();
                break;
            case 'Yes':
                setYesResponse();
                break;
        }
    }
</script>
</body>

</html>
